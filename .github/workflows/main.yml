name: Java CI with Maven and Docker

# This workflow builds the Java backend, React frontend, and Docker image
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Check Docker Hub credentials
      run: |
        if [ -z "$DOCKER_USERNAME" ]; then
          echo "::error::DOCKER_HUB_USERNAME secret is not set"
          exit 1
        fi
        echo "Docker username is set (length: ${#DOCKER_USERNAME})"
        echo "Username value: $DOCKER_USERNAME"

    - name: Normalize Docker username
      id: docker_user
      run: |
        CLEAN_USERNAME=$(printf "%s" "$DOCKER_USERNAME" | tr -d '\r\n ')
        echo "Sanitized username length: ${#CLEAN_USERNAME}"
        echo "username=$CLEAN_USERNAME" >> "$GITHUB_OUTPUT"

    - name: Login to Docker Hub
      run: echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_SANITIZED" --password-stdin
      env:
        DOCKER_SANITIZED: ${{ steps.docker_user.outputs.username }}

    - name: Build Docker image
      env:
        DOCKER_SANITIZED: ${{ steps.docker_user.outputs.username }}
      run: |
        echo "Building image with tag: $DOCKER_SANITIZED/kaiburr-task-manager:latest"
        docker buildx build --platform linux/amd64 -t "$DOCKER_SANITIZED/kaiburr-task-manager:latest" --load .
    
    - name: Push Docker image
      env:
        DOCKER_SANITIZED: ${{ steps.docker_user.outputs.username }}
      run: |
        echo "Pushing image: $DOCKER_SANITIZED/kaiburr-task-manager:latest"
        docker push "$DOCKER_SANITIZED/kaiburr-task-manager:latest"
